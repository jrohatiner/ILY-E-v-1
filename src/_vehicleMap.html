<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Map with car icon</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mapbox-gl-animated-popup@v0.4.0/dist/mapbox-gl-animated-popup.min.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
    #marker {
        background-image: url('https://assets.codepen.io/460875/tesla-model-3.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        border-radius: ;
        cursor: pointer;
    }

    .mapboxgl-popup {
        max-width: 500px;
    }
</style>
<h2 style="font-size: 50px; font-color:pink;"> testing if text will appear </h2>
    <div id="map"></div>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYWNoaWNrYW5kYWNsaWNrIiwiYSI6ImNsbDZwdXB1eTAxNWUzZWtkNWQzcXl6c2YifQ.O-SS3JrdGgWYPr2jtOXVrg';
    var monument = [-77.0353, 38.8895];
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/light-v10',
        center: monument,
        projection: 'globe',
        zoom: 15
    });

    // create the popup
    var popup = new AnimatedPopup({
        offset: 25,
        openingAnimation: {
            duration: 1000,
            easing: 'easeOutElastic',
            transform: 'scale'
        },
        closingAnimation: {
            duration: 300,
            easing: 'easeInBack',
            transform: 'scale'
        }
    }).setText(
        'Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum Reserve Lorem Ipsum'
    );

    // create DOM element for the marker
    var el = document.createElement('div');
    el.id = 'marker';

    // create the marker
    new mapboxgl.Marker(el)
        .setLngLat(monument)
        .setPopup(popup) // sets a popup on this marker
        .addTo(map);
</script>

  </body>
</html>
